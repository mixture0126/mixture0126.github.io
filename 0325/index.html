<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" lang="zh-TW">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a sample document.">
    <title>唐詩三百首</title>

    <!-- google字型導入 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .noto-serif-jp-hf54h7 {
            font-family: "Noto Serif JP", serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            color: #EECF6D;
        }

        .noto-serif-jp-hf57 {
            font-family: "Noto Serif JP", serif;
            font-optical-sizing: auto;
            font-weight: 200;
            font-style: normal;
            color: lightsalmon;
            white-space: nowrap; /* 防止文字換行 */
        }

        .mycard {
            display: flex;
            flex-direction: column;
            align-items: center; /* 確保內容居中 */
            justify-content: center;
            text-align: center;
        }

        .mymedia img {
            width: 200px;
            height: auto;
        }

        .maincontent {
            font-size: 1.1rem;
            white-space: nowrap; /* 防止文字換行 */
            overflow: hidden;
            text-overflow: ellipsis; /* 超過範圍的文字顯示為省略號 */
        }

        /* 限制圖片和文字的區域寬度，避免過多的換行 */
        .col-3 {
            max-width: 250px;
        }
    </style>
</head>

<body>

    <div class="container text-center">
        <!-- 第一排 -->
        <div class="row">
            <div class="col">
                <div class="mycard">
                    <div class="mymedia">
                        <img src="img/temple.jpeg" alt="Image description">
                    </div>
                    <div class="caption noto-serif-jp-hf54h7">
                        <h1>元稹:行宮</h1>
                    </div>
                    <div class="maincontent noto-serif-jp-hf57">
                        寥 落 古 行 宮 ， 宮 花 寂 寞 紅 。<br />
                        白 頭 宮 女 在 ， 閒 坐 說 玄 宗 。
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mycard">
                    <div class="mymedia">
                        <img src="img/bird.jpg" alt="Image description">
                    </div>
                    <div class="caption noto-serif-jp-hf54h7">
                        <h1>王之渙:登鸛鵲樓</h1>
                    </div>
                    <div class="maincontent noto-serif-jp-hf57">
                        白 日 依 山 盡 ， 黃 河 入 海 流 。<br />
                        欲 窮 千 里 目 ， 更 上 一 層 樓 。
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mycard">
                    <div class="mymedia">
                        <img src="img/redbean.jpeg" alt="Image description">
                    </div>
                    <div class="caption noto-serif-jp-hf54h7">
                        <h1>王維:相思</h1>
                    </div>
                    <div class="maincontent noto-serif-jp-hf57">
                        紅 豆 生 南 國 ， 春 來 發 幾 枝 ？<br />
                        願 君 多 采 擷 ， 此 物 最 相 思 。
                    </div>
                </div>
            </div>
        </div>

        <!-- 第二排：使用 d-flex 並確保元素在一行顯示-->
        <div class="row d-flex justify-content-center">
            <div class="col-3">
                <div class="mycard">
                    <div class="mymedia">
                        <img src="img/deer.jpg" alt="Image description">
                    </div>
                    <div class="caption noto-serif-jp-hf54h7">
                        <h1>王維:鹿柴</h1>
                    </div>
                    <div class="maincontent noto-serif-jp-hf57">
                        空 山 不 見 人 ， 但 聞 人 語 響 。<br />
                        返 景 入 深 林 ， 復 照 青 苔 上 。
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="mycard">
                    <div class="mymedia">
                        <img src="img/money.jpg" alt="Image description">
                    </div>
                    <div class="caption noto-serif-jp-hf54h7">
                        <h1>王維:送別</h1>
                    </div>
                    <div class="maincontent noto-serif-jp-hf57">
                        山 中 相 送 罷 ， 日 暮 掩 柴 扉 。<br />
                        春 草 明 年 綠 ， 王 孫 歸 不 歸 。
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
