<!DOCTYPE html>
<html lang="zh-TW">

<meta charset="utf-8"

<head>

<title>boot斯trap3</title>

<!--引入bootstrap-->

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body>


  <!DOCTYPE html>
  <html>
  
  <head>
      <meta charset="UTF-8" lang="zh-TW">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="This is a sample document.">
      <title>Mixture's website</title>
  <!-- google字型導入 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <style>
      .noto-serif-jp-hf54h7 {
          font-family: "Noto Serif JP", serif;
          font-optical-sizing: auto;
          font-weight: 500;
          font-style: normal;
          color: #806dee;
      }
  
      .noto-serif-jp-hf57 {
          font-family: "Noto Serif JP", serif;
          font-optical-sizing: auto;
          font-weight: 200;
          font-style: normal;
          color: rgb(112, 47, 122);
          white-space: nowrap; /* 防止文字換行 */
      }
  
      .mycard {
          display: flex;
          flex-direction: column;
          align-items: center; /* 確保內容居中 */
          justify-content: center;
          text-align: center;
      }
  
      .mymedia img {
          width: 200px;
          height: auto;
      }
  
      .maincontent {
          font-size: 1.1rem;
          white-space: nowrap; /* 防止文字換行 */
          overflow: hidden;
          text-overflow: ellipsis; /* 超過範圍的文字顯示為省略號 */
      }
  
      /* 限制圖片和文字的區域寬度，避免過多的換行 */
      .col-3 {
          max-width: 250px;
      }
  </style>
  </head>
  
  
  <body>
  <h1 class="text-center">0506 bootstrap表單與元件</h1>
  <hr>
  <!--表單-->
  <div class="container">

  
   
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="We'll never share your email with anyone else.">
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <hr>

  <div class="mb-5">
    <label for="formGroupExampleInput" class="form-label">Example label</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
  </div>
  <div class="mb-5">
    <label for="formGroupExampleInput2" class="form-label">Another label</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
  </div>

  <hr>

  <div class="row">
    <div class="col">
      <label class="form-label">名</label>
      <input type="text" class="form-control" placeholder="First name" aria-label="First name">
    </div>
    <div class="col">
      <label class="form-label">中間名</label>
      <input type="text" class="form-control" placeholder="密抖 name" aria-label="密抖 name">
    </div>
    <div class="col">
      <label class="form-label">姓</label>
      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
    </div>
  </div>

  <hr>
  
  <select class="form-select" aria-label="Default select example">
    <option selected>Open this select menu</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>

  <hr>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
    <label class="form-check-label" for="checkDefault">
      Default checkbox
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
    <label class="form-check-label" for="checkDefault">
      Default checkbox
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
    <label class="form-check-label" for="checkChecked">
      Checked checkbox
    </label>
  </div>
  
  <hr>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
    <label class="form-check-label" for="radioDefault1">
      Default radio
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
    <label class="form-check-label" for="radioDefault2">
      Default checked radio
    </label>
  </div>

  <hr>

  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
    <label class="form-check-label" for="switchCheckDefault">Default switch checkbox input</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="switchCheckChecked" checked>
    <label class="form-check-label" for="switchCheckChecked">Checked switch checkbox input</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDisabled" disabled>
    <label class="form-check-label" for="switchCheckDisabled">Disabled switch checkbox input</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="switchCheckCheckedDisabled" checked disabled>
    <label class="form-check-label" for="switchCheckCheckedDisabled">Disabled checked switch checkbox input</label>
  </div>

  </div>

  </body>
  
  </html>
</body>
       

</html>
